<html>

<head>
    <title>survey form</title>
    <link rel="stylesheet" href="work.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">">
</head>

<body style="background-image: url(../survey\ bg.jpg);">
    <center>
        <h1 style="color:white">SURVEY FORM</h1>
    </center>
    <center>
        <form style="background-color: white; width:1000px; height:900px;"><br><br>
            <p>Let us know how we can improve</p><br>
            <div class="row">
                <div class="col-6 text-end">
                    <label for="" style="text-align: left;">* Name:</label>
                </div>
                <div class="col-6 text-start">
                    <input type="text" name="Name" class="w-75" style="text-align:left;"
                        placeholder="Enter your name" required>
                </div>
            </div><br>
            <div class="row">
                <div class="col-6 text-end">
                    <label for="" style="text-align: left;">* Email:</label>
                </div>
                <div class="col-6 text-start">
                    <input type="email" class="w-75" name="Email" style="text-align:left;"
                        placeholder="Enter your Email"required>
                </div>
            </div><br>
            <div class="row">
                <div class="col-6 text-end">
                    <label for="" style="text-align: left;">* Age:</label>
                </div>
                <div class="col-6 text-start">
                    <input type="Number" name="Age" class="w-75" style="text-align: left;" placeholder ="Age"required>
                </div>
            </div><br>
            <div class="row">
                <div class="col-6 text-end">
                    <label for="" style="text-align: left;"></label>
                </div>
                <div class="col-6 text-start">
                    <b><input type="file" name="CHOOSE FILE" required="No file chosen" style="text-align: center;"></b>
                </div>
            </div><br>
            <div class="row">
                <div class="col-6 text-end">
                    <label for="" style="text-align: left;">Which option best describes your current role ?</label>
                </div>
                <div class="col-6 text-start">
                    <select name="" id="">
                        <option value="">Student</option>
                        <option value="">Job holder</option>
                        <option value="">Other</option>
                    </select><br>
                </div>
            </div><br>
            <div class="row">
                <div class="col-6 text-end">
                    <label for="" style="text-align: left;">How likely is that you would recommend this program to a
                        friend ?</label>
                </div>
                <div class="col-6 text-start">
                    <input type="radio" name="suggest"><label for="">Definitely</label><br>
                    <input type="radio" name="suggest"><label for="">Maybe</label><br>
                    <input type="radio" name="suggest"><label for="">Not sure</label><br><br>
                </div>
            </div><br>
            <div class="row">
                <div class="col-6 text-end">
                    <label for="" style="text-align: left;">What do you like most here :</label>
                </div>
                <div class="col-6 text-start">
                    <select name="" id="">
                        <option value="">select an option</option>
                        <option value="">syllabus oriented classes</option>
                        <option value="">stress free atmosphere</option>
                    </select><br><br>
                </div>
            </div><br>
            <div class="row">
                <div class="col-6 text-end">
                    <label for="" style="text-align: left;">Things that should be improved in the future </label>
                </div>
                <div class="col-6 text-start">
                    <input type="checkbox" name="project"><label for="">Front-end Projects</label><br>
                </div>
            </div>
            <div class="row">
                <div class="col-6 text-end">

                    <label for="" style="text-align:left;">(check all that apply) :</label>
                </div>
                <div class="col-6 text-start">
                    <input type="checkbox" name="project"><label for="">Back-end Projects</label><br>
                    <input type="checkbox" name="project"><label for="">data Visualization</label><br>
                </div>
            </div><br>
            <div class="row">
                <div class="col-6 text-end">
                    <label for="" style="text-align: left;">Any comments or suggestions?</label>
                </div>
                <div class="col-6 text-start">
                    <input type="text" name="Any comments or suggestions?" class="w-75" style="height: 75px;"
                        placeholder="Enter your comment here...." id="box1"><br><br>
                </div>
            </div><br>
            <input type="submit" name="Submit" style=" color:white;background-color:darkcyan;">
    </center>
</body>

</html>
